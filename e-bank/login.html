<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-GlJ/Imvnv74ZKx21fdAM1sfgcxGwpCilvN8W1z0NtYw+zuhImeZs8sFT57mkfhGJ+cFgCE43BvE8YZyWJnTzTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="slog.css">
</head>
<body>
  <div class="container-fluid login-container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card" style="margin-left: 36%; margin-top: 5%;">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group text-center">
                <button type="Submit" class="btn btn-primary" style="background-color: #1DA1F2" ><a href="home.html" style="text-decoration: none; color:white;">Submit</a></button>
              </div>
              <div class="form-group text-center">
                <button type="button" class="btn btn-secondary" style="background-color: #808080">Back</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
