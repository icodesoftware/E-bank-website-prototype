  <!-- main content -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Account Details</h2>
        <form>
            <div class="form-group row">
                <label for="accountNumber" class="col-sm-3 col-form-label">Account Number</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="accountNumber" placeholder="Enter account number">
                </div>
            </div>
            <div class="form-group row">
                <label for="accountName" class="col-sm-3 col-form-label">Account Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="accountName" placeholder="Enter account name">
                </div>
            </div>
            <div class="form-group row">
                <label for="bankIFSC" class="col-sm-3 col-form-label">Bank IFSC</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="bankIFSC" placeholder="Enter bank IFSC">
                </div>
            </div>
            <div class="form-group row">
                <label for="accountType" class="col-sm-3 col-form-label">Account Type</label>
                <div class="col-sm-9">
                    <select class="form-control" id="accountType">
                        <option>Select account type</option>
                        <option>Savings</option>
                        <option>Current</option>
                        <option>Fixed Deposit</option>
                        <option>Recurring Deposit</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary mr-3">Submit</button>
                    <button type="button" class="btn btn-secondary">Back</button>
                </div>
            </div>
        </form>
    </div>
